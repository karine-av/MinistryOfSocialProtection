<mat-toolbar color="primary" class="top-toolbar">
  <button mat-icon-button class="menu-button" (click)="onToggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>

  <span>{{ 'navigation.appTitle' | translate }}</span>
  <span class="spacer"></span>

  <mat-form-field appearance="outline" class="locale-selector">
    <mat-label>{{ 'common.language' | translate }}</mat-label>
    <mat-select [(ngModel)]="selectedLocale" (selectionChange)="onLocaleChange($event.value)">
      @for (locale of supportedLocales; track locale.code) {
        <mat-option [value]="locale.code">{{ locale.name }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</mat-toolbar>
