<mat-sidenav-container class="shell-container">
  <mat-sidenav #drawer class="shell-sidenav" mode="side" opened>
    <div class="sidenav-header">
      <h1 class="app-title">Ministry of Social Protection Platform</h1>
      <p class="app-subtitle">Social Worker Portal</p>
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="/citizens" routerLinkActive="active-link">
        <mat-icon matListIcon>group</mat-icon>
        <span matLine>Citizens</span>
      </a>
      <a mat-list-item routerLink="/programs" routerLinkActive="active-link">
        <mat-icon matListIcon>assignment</mat-icon>
        <span matLine>Programs</span>
      </a>
      <a mat-list-item routerLink="/applications" routerLinkActive="active-link">
        <mat-icon matListIcon>folder_shared</mat-icon>
        <span matLine>Applications</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="shell-content">
    <mat-toolbar color="primary" class="top-toolbar">
      <button mat-icon-button class="menu-button" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Social Worker Portal</span>
      <span class="spacer"></span>
    </mat-toolbar>

    <main class="main-content">
      <router-outlet />
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
